<!DOCTYPE html>
<html>
  <head>
    <link href = "css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor!</title>
  </head>
  <body>
    <div id="welcome">
      <h1>Welcome to the Pizza Parlor!</h1>
      <form id="order">
        <p>The base pizza is a margherita pizza, with sauce and cheese. Please use the boxes below to select additional topics to taste, and select your preferred size. Click the submit button to see your final price.</p>
        <br>
        
        <h2>Select your toppings:</h2>
          <form id="radio-topping">
            <label>
              <input type="radio" name="topping" value="none" checked>
              None
            </label><br>
            
            <label>
              <input type="radio" name="topping" value="pepperoni">
              Pepperoni
            </label><br>
        <br>
        
        <h2>Select your size:</h2>
          <form id="radio-size">
            <label>
              <input type="radio" name="size" value="personal" checked>
              Personal
            </label><br>
            
            <label>
              <input type="radio" name="size" value="family">
              Family
            </label><br>
          </form>
          <br>        
        
        <button type="submit">Submit!</button>
      </form>
    </div>
    <div id ="show-price"></div>
  </body>
</html>
